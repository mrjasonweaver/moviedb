<form [formGroup]="editData" (submit)="onSubmitData(editData)" class="edit-form">  
  <div class="form-content">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Title</mat-label>
      <input matInput required formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Genre</mat-label>
      <input matInput required formControlName="genre">
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Actors</mat-label>
      <mat-chip-list #chipList FormArrayName="actors">
        <mat-chip *ngFor="let actor of actors"
          [selectable]="selectable"
          [removable]="removable" (removed)="remove(actor)">
          {{ actor }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="New Actor..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Year</mat-label>
      <input matInput required formControlName="year">
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Rating</mat-label>
      <input matInput required formControlName="rating">
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="editData.invalid">Save</button>
</form>

<div class="panel-divider"><mat-divider></mat-divider></div>
<button mat-raised-button color="error" (click)="delete(editData.value)">Delete</button>
